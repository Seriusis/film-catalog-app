<mat-card class="film-card">

  <div class="poster">
    <img *ngIf ="film.poster_path; else noImage" mat-card-image src="{{imgPath+film.poster_path}}"  alt = "{{film.title}}" title = "{{film.title}}">
    
    <ng-template #noImage>
        <i class="material-icons noImage"> image</i>
      </ng-template>
    <span class="label release">
      <i class="material-icons">timeline</i>{{film.release_date}}
    </span>
    <span class="label average">
      <i class="material-icons" [ngClass] = "ratingColor">thumbs_up_down</i>{{film.vote_average}}
    </span>
  </div>
  
  <mat-card-header>
    <mat-card-title>{{film.title}}</mat-card-title> 
  </mat-card-header>
  <mat-card-content>
          {{cutDescription(film.overview)}}
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-button>Открыть</button>
    <button mat-button>Редактировать</button>
    <!--<button class="mat-icon-button" [class.mat-warn] = "film.favorite" mat-button  (click) = "favoriteHandler(index)"><i class="material-icons ">{{film.favorite ? 'favorite' : 'favorite_border'}}</i></button>-->
  </mat-card-actions>
</mat-card>
